<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sales Report Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: #1e1e1e; padding: 20px; border-radius: 10px; width: 300px; }
        input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: none; }
        button { background: #ff9800; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e68900; }
        .msg { margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <form id="reportForm">
        <h2>Send Sales Report</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Report Details" required></textarea>
        <button type="submit">Send Report</button>
        <div class="msg" id="msg"></div>
    </form>

    <script src="smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
